<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER HERO</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS personal -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="px-5">
                <img src="./assets/img/sh2.jpg" alt="logo" class="navLogo">
                <span class="navbar-brand textLogo">SUPER HERO</span>
            </div>
        </div>
    </nav>
    <header class="text-center pt-5 ">
        <img src="./assets/img/sh1.jpg" alt="SuperHeroLogo" class="heroLogo img-fluid">
    </header>

    <!-- Seccion con Logo e input para buscar superHero -->
    <section id="labelInput" class=" mt-3">
        <form class="text-start">
            <div class="container formWidth">
                <div class="row m-auto">
                    <h1>Encuentra tu SuperHero</h1>
                    <div class="col-12 col-sm-12">
                        <label for="input" class="form-label">Ingresa el número del SuperHero a buscar</label>
                    </div>
                    <div class="col-12 col-sm-12">
                        <input type="text" class="form-control" id="input" placeholder="Ingresa el id aqui:">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg my-3" id="buscador">Buscar</button>
                <!-- Mensaje para respuesta de la funcion validacion -->
                <div class="d-flex justify-content-center">
                    <p id="mensaje"></p>
                </div>
            </div>
        </form>
    </section>

<!-- Seccion de cards de bootstrap + stats canvas JS -->
    <section id="cardStats" hidden="true" class="mb-5">
        <div class="container stats">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <!-- Inicio div -->
                    <span class="spanHero d-block text-center">SuperHero Encontrado.</span>
                    <div class="card mb-3">
                        <div class="row g-0" id="heroCard">
                            <div class="col-md-6">
                                <img src="" class="img-fluid rounded-start" alt="heroImage" id="heroImage">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h4 class="card-title" id="heroName">
                                        </h5>
                                        <p class="card-text heroCon" id="heroConnections"></p>
                                        <div class="m-2">
                                            <p><i>Publicado por: </i><span id="heroComic"></span></p>
                                            <hr>
                                            <p><i>Ocupación: </i><span id="heroOccupation"></span></p>
                                            <hr>
                                            <p><i>Primera aparición: </i><span id="heroFirstAppearance"></span></p>
                                            <hr>
                                            <p><i>Altura: </i><span id="heroHeight"></span></p>
                                            <hr>
                                            <p><i>Peso: </i><span id="heroWeight"></span></p>
                                            <hr>
                                            <p><i>Aliases: </i><span id="heroAlias"></span></p>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Fin div -->
                </div>
                <div class="col-12 col-sm-6">
                    <!-- Inicio Div -->
                    <div id="chartContainer" style="height: 370px;"></div>
                    <!-- fin div -->
                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap Bundle JS  + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Canvas JS  -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- Script JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Plugin validacion -->
        <script src="./assets//js/validacionplugin.js"></script>
    <!-- Script personal -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
